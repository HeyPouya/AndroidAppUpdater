[versions]
appVersion = "700"
compileSdkVersion = "33"
minSdkVersion = "16"
targetSdkVersion = "33"
agp = "7.3.1"
kotlin = "1.7.0"
appcompat = "1.5.1"
constraintLayout = "2.1.4"
junit4 = "4.13.2"
androidTestJUnit = "1.1.3"
androidTestRules = "1.4.0"
androidTestEspresso = "3.4.0"
recyclerView = "1.2.1"

[libraries]
agp = { module = "com.android.tools.build:gradle", version.ref = "agp" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref="appcompat" }
constraintLayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref="constraintLayout" }
junit4 = { group = "junit", name = "junit", version.ref="junit4" }
androidTestJUnit = { group = "androidx.test.ext", name = "junit", version.ref="androidTestJUnit" }
androidTestRules = { group = "androidx.test", name = "rules", version.ref="androidTestRules" }
androidTestEspresso = { group = "androidx.test.espresso", name = "espresso-core", version.ref="androidTestEspresso" }
recyclerView = { group = "androidx.recyclerview", name = "recyclerview", version.ref="recyclerView" }
